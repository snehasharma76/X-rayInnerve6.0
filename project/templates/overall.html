<!DOCTYPE html>
<html style="width: 1256.33px">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Covid Test result</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ABeeZee"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/font-awesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/simple-line-icons.min.css') }}" />
   
  </head>

  <body class="">
    <div class="container ml-10 ">
    <div class="row text-center">
      <div class="col text-center">
        <h1
          class="mb-1"
          style=" 
            color: var(--cyan);
            border-color: var(--primary);
            font-size: 28px;
            padding: 10px 20px;
            margin-left:160px;
            color:#1C0C5B;
          "
        >
          X-ray Abnormality Detection
        </h1>
      </div>
    </div>
    <div class="container" style="margin-left:100px; margin-top:30px; margin-bottom:20px;">
      <div class="row border border-danger border-3" style="background: #C996CC; margin: 0px 0px">
        <div class="col-md-6 col-xl-8" style=" height: 100%;padding-left:40px;">
          <h1
            class="mb-1"
            style="
              color: var(--dark);
              border-color: var(--primary);
              font-size: 28px;
              padding: 10px 20px;
            "
          >
            Your X-ray image :
          </h1>
          <img width="500" height="500" src="{{ url_for('static', filename='image/') }}{{xray_image}}" /><img />
        </div>
        <div class="fade-in-text col-md-6 col-xl-4 ">
          <h1
            class="mb-1"
            style="
              color: var(--cyan);
              border-color: var(--primary);
              font-size: 28px;
              padding-top:200px;
              padding-right:50px;
              margin-right:100px;
            "
          >
          Predicted Result
          </h1>
          
          <p class="mt-5" style="font-size:30px;padding-right:10px;  font-weight:bold; color:crimson;">You have {{prediction}} !!</p>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col text-center">
        <h1
          class="mb-1"
          style="
            color: var(--dark);
            border-color: var(--primary);
            font-size: 28px;
            margin-top:20px;
            margin-left:100px;
            padding: 10px 45px;
          "
        >
          <strong>What to do next?</strong><br />
        </h1>
      </div>
    </div>
    <div class="container text-center" style=" margin: 0px 35px">
      <div class="row">
        <div class="col-md-6 col-xl-7 text-center" style="margin-left:290px; color:#1C0C5B">
          
            <h2>Don't worry! We are here for you!</h2>
            <hr>
            <button type="button" class="btn btn-lg btn-outline-success mb-3 ">Book a free appointment!</button>
            <h2 style="color:darkcyan">Coming Soon!</h2>
        </div>
        <div class="col-md-6 col-xl-5">
        </div>
      </div>
    </div>

    
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/stylish-portfolio.js') }}"></script>
  </body>
</html>
